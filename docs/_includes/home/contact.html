<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 title text-center">
        <h2>Contact</h2>
      </div>
    </div>
    <div class="row message-container">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 message">
        <p>Like what you see? Want to find out more?</p>
        <p>Want to partner with me to accomplish amazing things?</p>
        <br/>
        <b>Connect now.</b>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8 icons">
        <a href="{{ site.social.links[0] }}">
          <img
            src="/assets/images/icon-github.png"
            alt="Follow me on Github!"
          >
        </a>
        <a href="{{ site.social.links[1] }}">
          <img
            src="/assets/images/icon-linked-in.png"
            alt="Connect with me on LinkedIn!"
          >
        </a>
      </div>
    </div>
  </div>
</section>
