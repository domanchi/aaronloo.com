---
layout: default
styles:
  - /assets/css/blogpost.css
---
<main>
  <div class="container">
    <div class="row">
      <div class="wrapper col-md-10">
        <h1 class="title">{{ page.title }}</h1>
        <p class="date">{{ page.date | date: "%B %-d, %Y" }}</p>
        <article>
          {{ content }}
        </article>
      </div>
    </div>
  </div>
</main>
